<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGIEMPC | New Member</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- External CSS -->
  <link rel="stylesheet" href="/styles/EMPCMem.css">
  </head>
  <body class="body-wrapper">
    <main class="content">
        <div class="page-footer"></div>
        <form id="newMember" action="" class="main-content">
            <h1 class="page-title"> New Member</h1>
            <div class="row">
                <div class="col">Surname
                    <input type="text" class="form-control" name="Surname" placeholder="Type your surname here">
                </div>
                <div class="col">Firstname
                    <input type="text" class="form-control" name="Firstname" placeholder="Type your firstname here">
                </div>
                <div class="col">Middle Initial
                    <input type="text" class="form-control" name="Middle Initial" placeholder="Type your middle initial here">
                </div>
            </div>
                <div class="col">Address
                    <input type="text" class="form-control" name="Address" placeholder="Type your address here">
                </div>
                <div class="col">Email Address
                    <input type="text" class="form-control" name="Email Address" placeholder="Type your email address here">
                </div>
                <div class="col">Department
                    <input type="text" class="form-control" name="Department" placeholder="Type your department here">
                </div>
            <div class="row align-items-center">
                <div class="col-4">Contact no.
                    <input type="text" class="form-control" name="Contact no." placeholder="Type your contact no. here">
                </div>
                <div class="col-4">Gender
                    <select class="form-select" aria-label="select">
                        <option selected>Female</option>
                        <option selected>Male</option>
                      </select>
                </div>
                <div class="col-4">Year of Membership
                    <select class="form-select" aria-label="select">
                        <option selected>2023</option>
                        <option selected>2022</option>
                        <option selected>2021</option>
                        <option selected>2020</option>
                        <option selected>2019</option>
                        <option selected>2018</option>
                        <option selected>2017</option>
                        <option selected>2016</option>
                        <option selected>2015</option>
                        <option selected>2014</option>
                        <option selected>2013</option>
                        <option selected>2012</option>
                        <option selected>2011</option>
                        <option selected>2010</option>
                        <option selected>2009</option>
                        <option selected>2008</option>
                        <option selected>2007</option>
                        <option selected>2006</option>
                        <option selected>2005</option>
                        <option selected>2004</option>
                      </select>
                </div>
            </div>
          </form>
          <div class="page-footer">
            <a href="EMPCMem.html"><button type="button" class="btn bg-list">Cancel</button></a>
            <button type="submit" form="newEmployee" class="btn action-btn bg-list">Create</button>
          </div> 
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
