<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGIEMPC | Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- External CSS -->
  <link rel="stylesheet" href="/styles/EMPCMem.css">
  </head>
  <body class="body-wrapper">
    <main class="content">
        <form id="newMember" action="" class="main-content">
            <h1 class="page-title"> Profile</h1>
            <div class="text-center">
                <img src="/image/avatar.jpg" alt="avatar" class="center">
            </div>
            
                <div class="col">First Name
                    <input type="text" class="form-control" name="Firstname" placeholder="Firstname">
                </div>
                <div class="col">Last Name
                    <input type="text" class="form-control" name="Lastname" placeholder="Lastname">
                </div>
                <div class="col">Middle Initial
                    <input type="text" class="form-control" name="MiddleInitial" placeholder="Middle Initial">
                </div>
                <div class="col">Address
                    <input type="text" class="form-control" name="Address" placeholder="Type your address here">
                </div>

            <div class="row align-items-center">
                <div class="col">Email Address
                    <input type="text" class="form-control" name="Email Address" placeholder="Type your email address here">
                </div>
                <div class="col">Contact no.
                    <input type="text" class="form-control" name="Contact no." placeholder="Type your contact no. here">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">Username
                    <input type="text" class="form-control" name="Username" placeholder="Type your username here">
                </div>
                <div class="col">Password
                    <input type="text" class="form-control" name="Password" placeholder="Type your password here">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">Account Type
                    <input type="text" class="form-control" name="Username" placeholder="Type your username here">
                </div>
                <div class="col">Gender
                    <select class="form-select" aria-label="select">
                        <option selected>Female</option>
                        <option selected>Male</option>
                      </select>
                </div>
            </div>
          </form>

          <div class="page-footer">
            <a href="EMPCMem.html"><button type="button" class="btn bg-list">Cancel</button></a>
            <button type="submit" form="newEmployee" class="btn action-btn bg-list">Create</button>
          </div> 
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
